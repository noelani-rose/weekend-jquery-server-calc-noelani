<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Server Calculator</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<header><h1>Server Side Calculator</h1></header>
<body>
  <form id ="calcForm">
    <input type = "number" id = "firstNumInput"/>
    <input id = "additionBtn" type = "button" value = "+"/>
    <input id = "subtractBtn" type = "button" value = "-"/>
    <input id = "multiplyBtn" type = "button" value = "*"/>
    <input id  = "divideBtn" type = "button" value = "/"/>
    <input type = "number" id = "secondNumInput"/>

    <button id = "submitBtn">=</button>
    <button id = "clearBtn">C</button>
    <br>
    <br>
    <br>
      <div class = "currentSolution">
      </div>

        <ul id = "pastCalcs">
        </ul>
  </form>
</body>
</html>
